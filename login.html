<script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const email = event.target.email.value;
            const password = event.target.password.value;

            try {
                const response = await fetch("http://127.0.0.1:8000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Optionally redirect to dashboard or another page
                    window.location.href = "/mood.html";
                } else {
                    // Display error message
                    document.getElementById("loginMessage").textContent = data.detail || "Login failed. Please try again.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("loginMessage").textContent = "An error occurred. Please try again later.";
            }
        });
    </script>
